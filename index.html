<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高雄旅遊資訊</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <p class="title">高雄旅遊資訊</p>
    <select name="" id="">
      <option>--請選擇行政區--</option>
    </select>
    <div class="menu">

    <div class="icon-menu">
      <hr>
    </div>

  <div class="main">
    <p class="title-main">三民區</p>
    <div class="list-main">
      <div class="img">
        <div class="img-title">
          <p class="title-24px">高雄願景館</p>
          <p class="title-16px">三民區</p>
          <p style="clear:both"></p>
        </div>        
      </div>
        <p class="clock"><img src="img/icons_clock.png" alt=""> 週二至週日10:00-18:00，每週一公休</p>
        <p class="pin"><img src="img/icons_pin.png" alt=""> 高雄市三民區建國二路318號</p>
        <p class="phone"><img src="img/icons_phone.png" alt=""> 886-7-2363357</p>
        <p class="tag"><img src="img/icons_tag.png" alt=""> 免費參觀</p>
    </div>

    <div class="list-main">
      <div class="img">

          <p style="clear:both"></p>
        </div>

        <p class="pin"><img src="img/icons_pin.png" alt=""> 高雄市三民區建國二路318號</p>
        <p class="phone"><img src="img/icons_phone.png" alt=""> 886-7-2363357</p>
        <p class="tag"><img src="img/icons_tag.png" alt=""> 免費參觀</p>
    </div>
    
    <p style="clear:both"></p>
  </div>
  
  <div class="page">
    
  </div>

    <p style="padding-top: 15px;">高雄旅遊網</p>
    <p style="color: #FFD366;">資料來源：高雄市政府</p>
